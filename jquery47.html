<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta charset="viewport" content="width=devide-width,initial-scale=1.0">
<title>Selected Values</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<select multiple="multiple" id="sel">
<option value="volo">Volvo</option>
<option value="saab">Saab</option>
<option value="opel">Opel</option>
<option value="audi">Audi</option>
</select>
<input type="button" value="Get Value" id="getValueButton"/>
<script>
$(document).ready(function(){
$("#getValueButton").click(function(){
var selectedValues=$("#sel").val();
if(selectedValues){
for(var i=0;i<selectedValues.length; i++){
alert(selectedValues[i]);
}
}
else{
alert("no option selected.");
}
});
});
</script>
</body>
</html>
