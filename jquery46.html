<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta charset="viewport" content="width=devide-width,initial-scale=1.0">
<title>Favorite Fruit</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<form>
Select your favorite fruit:
<select id="mySelect">
<option value="apple">Apple</option>
<option value="orange">orange</option>
<option value="pineapple">pineapple</option>
<option value="banana">banana</option>
</select>
</form>
<button type="button" id="tryItButton">Try it</button>
<p id="demo"></p>
<script>
$(document).ready(function(){
$("#tryItButton").click(function(){
var selectedFruit=$("#mySelect").val();
$("#demo").text(selectedFruit);
});
});
</script>
</body>
</html>
