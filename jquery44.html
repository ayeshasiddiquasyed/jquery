<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Coffee Order</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js">
</script>
</head>
<body>
<p>How would you like coffee?</p>
<from id="coffeeForm">
<input type="radio" name="coffee" value="cream">With cream<br>
<input type="radio" name="coffee" value="suger">With sugar<br>
<br>
<input type="button" id="senderOrder"  value="Send order">
<br><br>
<input type="text" id="order" size="50">
</form>
<script>
$(document).ready(function(){
$("#senderOrder").click(function(){
var selectedCoffee=$("input[name='coffee']:checked").val();
if(selectedCoffee){
$("#order").val("you ordered a coffee with:"+ selectedCoffee);
}
else{
$("#order").val("Please select a coffee option.");
}
});
});
</script>
</body>
</html>
